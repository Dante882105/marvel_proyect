<div class="container-fluid" id="carousel">
  <div id="slide" class="col-10 carousel carousel-dark mx-auto" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#slide" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#slide" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active " data-bs-interval="400000">
          <img src="../../../assets/images/slider1.jpg" class="d-inline-flex img-fluid rounded" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="400000">
          <img src="../../../assets/images/slider2.jpg" class="d-inline-flex img-fluid rounded" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img src="../../../assets/images/slider3.jpg" class="d-inline-flex img-fluid rounded" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slide" data-bs-slide="prev">
        <span id="arrow" class="bi bi-caret-left-square-fill" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slide" data-bs-slide="next">
        <span id="arrow" class="bi bi-caret-right-square-fill" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>
</div>
